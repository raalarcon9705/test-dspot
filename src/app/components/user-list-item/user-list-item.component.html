<div class="user-item">
  <app-avatar [src]="user.img"></app-avatar>
  <div class="user-info">
    <div class="full-name">
      {{ user.first_name }} {{ user.last_name }}
    </div>

    <!-- TODO Add routerLink or href and remove $event.preventDefault() -->
    <a class="status" href="#" (click)="$event.preventDefault()">
      {{ user.status }}
    </a>
  </div>
  <div class="options">
    <app-button [routerLink]="['/users', user.id]">Details</app-button>
  </div>
</div>
