<h1 class="text-muted title">Friends</h1>

<ng-container *ngIf="loading; else usersListTemplate">
  <app-spinner></app-spinner>
</ng-container>

<ng-template #usersListTemplate>
  <ul class="users-list">
    <li *ngFor="let user of users">
      <app-user-list-item [user]="user"></app-user-list-item>
    </li>
  </ul>
</ng-template>
